{% extends 'base.html' %}{% load static %}
{% block content%}
<style>
    
	.table-wrapper {
		width: 700px;
		margin: 30px auto;
        background: #fff;
        padding: 20px;	
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
    }
    .table-title h2 {
        margin: 6px 0 0;
        font-size: 22px;
    }
    .table-title .add-new {
        float: right;
		height: 30px;
		font-weight: bold;
		font-size: 12px;
		text-shadow: none;
		min-width: 100px;
		border-radius: 50px;
		line-height: 13px;
    }
	.table-title .add-new i {
		margin-right: 4px;
	}
    table.table {
        table-layout: fixed;
    }
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
    }
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }
    table.table th:last-child {
        width: 100px;
    }
    table.table td a {
		cursor: pointer;
        display: inline-block;
        margin: 0 5px;
		min-width: 24px;
    }    
	table.table td a.add {
        color: #27C46B;
    }
    table.table td a.edit {
        color: #FFC107;
    }
    table.table td a.delete {
        color: #E34724;
    }
    table.table td i {
        font-size: 15px;
    }
	table.table td a.add i {
        font-size: 24px;
    	margin-right: -1px;
        position: relative;
        top: 3px;
    }    
    table.table .form-control {
        height: 32px;
        line-height: 32px;
        box-shadow: none;
        border-radius: 2px;
    }
	table.table .form-control.error {
		border-color: #f50000;
	}
	table.table td .add {
		display: none;
	}
</style>
<div class="container">
    <div class="table-wrapper" style="border:1px solid #f8f9fa;">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>Company <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" data-toggle="modal" class="btn btn-primary" data-target="#addcompany"><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Company Id</th>
                    <th>Company Name</th>
                    <th>Fiscal End Of Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Hcl Tech</td>
                    <td>2019</td>
                    <td>
                        <a class="edit" title="Edit" data-toggle="modal" data-target="#editcompany"><i class="fa fa-edit" aria-hidden="true"></i></a>

                        <a class="delete" title="Delete" data-toggle="modal"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div> 

<!-- form of edit company -->
<div class="container-fluid">
<div class="fade modal" id="addcompany">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Company</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">

		<form action="#">
		  <div class="form-group">
		    <label for="name">Add Company Name:</label>
		    <input type="text" class="form-control" id="name">
		  </div>
		  <div class="form-group">
		    <label for="year">Add Fiscal End Of Year:</label>
		    <input type="text" class="form-control" id="year">
		  </div>
		  <button type="submit" class="btn btn-primary">Add</button>
		</form>

      </div>
   
    </div>
  </div>
</div> 
</div>
<!-- end of edit form -->


<!-- form of add company -->
<div class="container-fluid">
<div class="fade modal" id="editcompany">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Company</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">

		<form action="#">
		  <div class="form-group">
		    <label for="name">Edit Company Name:</label>
		    <input type="name" class="form-control" id="name">
		  </div>
		  <div class="form-group">
		    <label for="year">Edit Fiscal End Of Year:</label>
		    <input type="text" class="form-control" id="year">
		  </div>
		  <button type="submit" class="btn btn-primary">Edit</button>
		</form>

      </div>
   
    </div>
  </div>
</div> 
</div>
<!-- end of company form -->

                                
<hr style="margin-top: 50px;">
{% endblock %}
