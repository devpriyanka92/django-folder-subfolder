{% extends 'base.html' %}{% block content%}

<style>

	.scroll
	{
		overflow: hidden;
		overflow-y: scroll;
		height:250px;
	}

</style>

<div class="container">
	<button type="button" class="btn btn-sm btn-outline-info" style="width: 200px;height: 35px;margin: 20px 0px 40px 0px;">List Of Files Upload</button>

<div class="scroll row " style="width: 75%;margin: auto;">
	<form action="list_of_file" method="post" style="width:100%;margin: auto;">
		<table class="table table-striped table-bordered table-sm ">

		  <thead style="background-color: #aaa;">
		    <tr>
		      <th class="th-sm"><i class="fa fa-caret-down"></i> Fiscal Year
		      </th>
		      <th class="th-sm"><i class="fa fa-caret-down"></i> Month
		      </th>
		      <th class="th-sm"><i class="fa fa-caret-down"></i> Version
		      </th>
		      <th class="th-sm"><i class="fa fa-caret-down"></i> Date Of Upload
		      </th>
		    </tr>
		  </thead>

		  <tbody>

			{% for item in AllData %}
		    <tr> 
		        <td>{{ item.fiscal_year }}</td>
		        <td>{{ item.month }}</td>
		        <td>{{ item.upload_version }}</td>
		        <td>{% now "jS F Y H:i" %}</td>
		    </tr>
		    {% endfor %}
		   
		  </tbody>

		</table>
	</form>
</div>

</div>
<hr style="margin-top: 100px;">
{% endblock %}
